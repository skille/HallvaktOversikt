<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HallvaktOversikt - Bookingoversikt</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:32px;margin-bottom:32px;">
      <h1>Hegra IL - Bookingoversikt</h1>
      <div>Bookingoversikt for hallvakter i Hegra IL. Data fra bookup.no.</div>
      <div style="display:flex;align-items:center;gap:24px;margin-top:18px;">
        <button id="prev-day">&lt; Forrige</button>
        <span id="selected-date"></span>
        <button id="next-day">Neste &gt;</button>
      </div>
    </div>
    <div id="view-toggle" style="margin: 1em 0;">
      <button id="toggle-view">Vis detaljer</button>
    </div>
    <div id="overview-section">
      <h2>FÃ¸rste og siste bookingtid</h2>
      <div id="overview"></div>
    </div>
    <div id="details-section" style="display:none;">
      <h2>Alle bookinger for valgt dato</h2>
      <div id="details"></div>
    </div>
  </div>
  <script src="bookings.js"></script>
</body>
</html>
