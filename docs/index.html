<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hallvakter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="container">
    <div style="display:flex;flex-direction:column;align-items:center;margin-top:32px;margin-bottom:16px;position:relative;">
  <h1 class="responsive-heading">Hegrahallen</h1>
      <span id="booking-overview-desc" style="display:block;margin-bottom:8px;color:#555;font-size:1.05em;"></span>
      <div style="display:flex;align-items:center;gap:24px;margin-top:18px;">
        <button id="prev-day">&lt; Forrige</button>
        <span id="selected-date"></span>
        <button id="next-day">Neste &gt;</button>
      </div>
    </div>
    <div id="overview-section">
      <div style="height:2em;"></div>
      <div id="overview"></div>
    </div>
    <div id="details-section" style="display:none;">
      <div id="details"></div>
    </div>
  </div>
  <footer style="width:100%;display:flex;justify-content:center;align-items:center;margin-top:16px;margin-bottom:4px;opacity:0.8;position:relative;">
    <div style="background:transparent;border-radius:0;padding:4px 8px;box-shadow:none;font-size:0.9em;color:#888;max-width:480px;text-align:center;">
      <span id="last-update" style="display:block;text-align:center;color:#bdbdbd;font-size:0.85em;margin-top:6px;"></span>
    </div>
    <button id="info-btn" title="Om siden" aria-label="Om siden"
      style="position:absolute;right:20px;top:0%;transform:translateY(-50%);border:none;outline:none;box-shadow:none;background:transparent;color:#777;border-radius:50%;width:48px;height:48px;cursor:pointer;font-weight:bold;line-height:46px;text-align:center;font-size:24px;-webkit-tap-highlight-color:transparent;appearance:none;-webkit-appearance:none;">â“˜</button>
  </footer>
  <script src="bookings.js"></script>
</body>

</html>
